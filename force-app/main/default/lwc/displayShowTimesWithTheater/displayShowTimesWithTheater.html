<template>
    <div class="slds-p-around_small theatersCard" if:false={isUpcomingShow}>
            <template if:true={theaters}>

        <div class="slds-grid slds-wrap">
                <template for:each={theaters} for:item="theater">
                    <div class="slds-grid slds-wrap slds-col slds-size_1-of-1 slds-m-bottom_x-small" key={theater.Id}>
                        <!-- Theater Information -->
                        <div class="slds-col slds-size_1-of-1 slds-large-size_4-of-12">
                            <span class="slds-text-heading_medium"><b>{theater.Name}</b></span><br/>
                            <span class="loction">{theater.Loction}</span>
                        </div>
                        
                        <!-- Showtimes for the Theater -->
                        <div class="slds-col slds-size_1-of-1 slds-large-size_8-of-12">
                            <c-display-movie-shows shows={theater.Showtimes__r}></c-display-movie-shows>
                        </div>
                        <div class="slds-col slds-size_1-of-1">
                            <hr/>
                        </div>
                    </div>
                </template>
        </div>
        </template>
        <template if:true={error}>
            Theater Not Found
        </template>
    </div>
</template>
