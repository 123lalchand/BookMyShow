<template>
    <div class="slds-box slds-p-around_large slds-m-around_medium slds-card">
        <h1 class="slds-text-heading_medium slds-m-bottom_large">Web-to-Case Form</h1>
        <form class="slds-form slds-form_stacked" onsubmit={handleSubmit}>
            <lightning-input label="Contact Name" name="name" type="text" required></lightning-input>
            <lightning-input label="Email" name="email" type="email" required></lightning-input>
            <lightning-input label="Phone" name="phone" type="tel" required></lightning-input>
            <lightning-input label="Subject" name="subject" type="text" required></lightning-input>

            <lightning-combobox
                label="Type"
                name="type" 
                value={selectedType}
                placeholder="Select a Type"
                options={typeOptions}
                onchange={handleTypeChange}>
            </lightning-combobox>

            <lightning-combobox
                label="Reasons"
                name="reasons"
                value={selectedReason}
                placeholder="Select a Reason"
                options={reasonsOptions}
                onchange={handleReasonChange}
                required>
            </lightning-combobox>

            <lightning-textarea label="Description" name="description" required></lightning-textarea>

            <lightning-button label="Submit" type="submit" variant="brand" class="slds-m-top_medium"></lightning-button>
        </form>
    </div>
</template>
