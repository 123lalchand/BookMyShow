<template>
    <button class="btn" onclick={handleCityBtn}>
        <lightning-icon icon-name="utility:checkin" size="x-small" title="checkin"></lightning-icon>
        <span class="slds-p-horizontal_xx-small">{city} </span>
        <lightning-icon icon-name="utility:switch" size="x-small" title="switch"></lightning-icon>
    </button>
    <template if:true={isOpen}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
            class="slds-modal slds-fade-in-open slds-modal_large">
            <div class="slds-modal__container">
                <button  class="slds-button slds-button_icon slds-modal__close slds-float_right closeBtn" onclick={handleCloseBtn}>
                    <lightning-icon icon-name="utility:close" size="small" title="close"></lightning-icon>
                    <span class="slds-assistive-text">Cancel and close</span>
                </button>
                <div class="slds-modal__header">
                    <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate" tabindex="-1">Select Your City</h1>
                  </div>
                <div class="slds-modal__content slds-p-vertical_medium" id="modal-content-id-1">                    
                    <c-search-loction  onselectedcity={updateCity}>></c-search-loction>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>
</template>
